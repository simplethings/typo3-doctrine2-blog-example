<f:layout name="default" />
<f:section name="mainbox">

<div class="csc-header csc-header-n1"><h1 class="csc-firstHeader">Create a new blog</h1></div>
<p class="bodytext">Enter information about your new blog below:</p>
<f:form method="post" controller="Blog" action="create" name="newBlog" object="{newBlog}">
	<label for="name">Name <span class="required">(required)</span></label><br />
	<f:form.textbox property="title" /><br />
	<label for="description">Description (max. 150 chars)</label><br />
	<f:form.textarea property="description" rows="8" cols="46" /><br />
	<label for="administrator">Administrator</label><br />
	<f:form.select property="administrator" options="{administrators}" optionLabelField="name"><select><option>###dummy###</option></select></f:form.select><br />
	<f:form.submit class="submit" value="Submit"/>
</f:form>

</f:section>
